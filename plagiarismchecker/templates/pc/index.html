{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker | Home</title>

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
     <!-- Google Fonts -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
     <!-- Bootstrap core CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
     <!-- Material Design Bootstrap -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600&display=swap" rel="stylesheet">
     <link href="{% static 'pc/styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #264653;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item nav-one">
              <a class="nav-link" href="{% url 'plagiarism-check-mainpage' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item nav-two">
              <a class="nav-link" href="{% url 'compare' %}">Compare Documents</a>
            </li>
          </ul>
        </div>
      </nav>
   
  <div class="container content-1">
    <h1>Plagiarism Checker</h1>

   <div class="col-md-6 offset-3 text-content">

            <p>Choose a file or enter text for web search!</p>
            <div class="tab-content-1">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="text-tab" data-toggle="tab" href="#text-input-ws" role="tab" aria-controls="text-input-ws"
                    aria-selected="true">Text</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="file-tab" data-toggle="tab" href="#file-input-ws" role="tab" aria-controls="file-input-ws"
                    aria-selected="false">File Upload</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="text-input-ws" role="tabpanel" aria-labelledby="text-tab">
                    <form action="/test/" method="GET">
                        <textarea id="text-1" name="q"></textarea>
                        <button type="submit" value="Test">
                    </form>
                    
                </div>
                <div class="tab-pane fade" id="file-input-ws" role="tabpanel" aria-labelledby="file-tab">
                    <form enctype="multipart/form-data" action="/filetest/" method="GET">
                        <input id="id_docfile" type="file" name="docfile"/>
                        <input type="submit" value="Submit" />
                    </form>
                </div>
              </div>
              </div>
              <form method="GET">
                {% csrf_token %}
                <textarea id="output" name="output"> {{ result }}</textarea>
              </form>
              <button type="submit" class="btn" style="background-color: #2a9d8f; color: white;">Run Search</button>
   </div>

  </div>


   <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
