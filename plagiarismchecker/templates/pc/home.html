{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'pc/main.css' %}">
    <title>Plagiarism Checker</title>
</head>
<body>
    <h1>Plagiarsim Checker</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 offset-1 window-1">
                <div class="content-window hoverable">
                    <h2>File 1</h2>
                    <ul class="nav nav-tabs" id="myTab-1" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="text-tab-1" data-toggle="tab" href="#text-1" role="tab" aria-controls="text-1"
                            aria-selected="true">Text</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="file-tab-1" data-toggle="tab" href="#file-1" role="tab" aria-controls="file-1"
                            aria-selected="false">File</a>
                        </li>
                       
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="text-1" role="tabpanel" aria-labelledby="text-tab-1">
                            <form>
                                <textarea id="text-input1"></textarea>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="file-1" role="tabpanel" aria-labelledby="file-tab-1">
                            <form id="file-form-1">
                                <input type="file" id="file-input1">
                            </form>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col-md-5 window-2">
                <div class="content-window hoverable">
                    <h2>File 2</h2>
                    <ul class="nav nav-tabs" id="myTab-2" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="text-tab-2" data-toggle="tab" href="#text-2" role="tab" aria-controls="text-2"
                            aria-selected="true">Text</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="file-tab-2" data-toggle="tab" href="#file-2" role="tab" aria-controls="file-2"
                            aria-selected="false">File</a>
                        </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="text-2" role="tabpanel" aria-labelledby="text-tab-2">
                            <form>
                           <textarea id="text-input2"></textarea>
                           </form>
                        </div>
                        <div class="tab-pane fade" id="file-2" role="tabpanel" aria-labelledby="file-tab-2">
                            <form id="file-form-2">
                                <input type="file" id="file-input2">
                            </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="compare-button">
        <button class="btn btn-primary"> Compare </button>
        <p>Results are here! </p>
        </div>
        
        
        </div>


           <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        
</body>
</html>
