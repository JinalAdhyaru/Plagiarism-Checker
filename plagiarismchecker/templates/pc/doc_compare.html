{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker | Compare Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600&display=swap" rel="stylesheet">
    <link href="{% static 'pc/stylesDocCheck.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #264653;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item nav-one">
                    <a class="nav-link" href="{% url 'plagiarism-check-mainpage' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item nav-two">
                    <a class="nav-link" href="{% url 'compare' %}">Compare Documents</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container content-1">
        <div class="text-content">

            <p>Choose two files to compare!</p>
            <div class="row">
                <div class="col-md-5 tab-content-2">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="text-tab-2" data-toggle="tab" href="#text-input-dc-1" role="tab"
                                aria-controls="text-input-ws" aria-selected="true" onclick="makeInvisible()">Text</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" id="file-tab-2" data-toggle="tab" href="#file-input-dc-1" role="tab"
                                aria-controls="file-input-ws" aria-selected="false" onclick="makeVisible()">File Upload</a>
                        </li> -->
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="text-input-dc-1" role="tabpanel" aria-labelledby="text-tab-2">
                            <form id="form1-ws" action="/twofiletest1/" method="POST">
                                {% csrf_token %}
                                <textarea id="text-in-1" name="q1" required></textarea>
                                <textarea id="text-1" name="q2" required></textarea>
                                <!--<button type="submit" value="Test">-->
                            </form>
                        </div>
                        <!-- <div class="tab-pane fade" id="file-input-dc-1" role="tabpanel" aria-labelledby="file-tab-2">
                            <form id="form12-ws" action="/twofilecompare1/" enctype="multipart/form-data" method="POST">
                                {% csrf_token %}
                                <input id="file-in-1" required type="file1" name="docfile1" />
                            </form>
                        </div> -->
                    </div>
                </div>
                <div class="col-md-5 tab-content-2">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" id="text-tab-3" data-toggle="tab" href="#text-input-dc-2" role="tab"
                                aria-controls="text-input-ws" aria-selected="true" onclick="makeInvisible()">Text</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" id="file-tab-3" data-toggle="tab" href="#file-input-dc-2" role="tab"
                                aria-controls="file-input-ws" aria-selected="false" onclick="makeVisible()" >File Upload</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="text-input-dc-2" role="tabpanel"
                            aria-labelledby="text-tab-3">
                            <!-- <form id="form11-ws" action="/twofiletest1/" method="POST">
                                {% csrf_token %}
                                <textarea id="text-1" name="q2" required></textarea>
                                <button type="submit" value="Test">
                            </form> -->
                        </div>
                        <div class="tab-pane fade" id="file-input-dc-2" role="tabpanel" aria-labelledby="file-tab-3">
                            <form id="form2-ws" action="/twofilecompare1/" enctype="multipart/form-data" method="POST">
                                {% csrf_token %}
                                <input type="file" class="fileupload" id="fileupload" name="docfile1" required="True" >
                                <input type="file" class="fileupload" id="fileupload" name="docfile2" required="True" >
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" form="form1-ws" id="submit-button-1" class="btn">Run
                Search</button>

            <button type="submit" form="form2-ws" id="submit-button-2" class="btn submit-button-2">Run Search 2</button>

            <form method="GET">
                {% csrf_token %}
                <textarea id="output" name="output" readonly>{{ result }}</textarea>
            </form>

        </div>
    </div>

    <script>
        function makeVisible() {
          document.getElementById("submit-button-2").style.visibility = "visible";
          document.getElementById("submit-button-1").style.visibility = "hidden";
        }
    
        function makeInvisible(){
          document.getElementById("submit-button-2").style.visibility = "hidden";
          document.getElementById("submit-button-1").style.visibility = "visible";
        }
    </script>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
