<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker | Compare Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600&display=swap" rel="stylesheet">
    <link href="stylesDocCheck.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #264653;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item nav-one">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item nav-two">
                    <a class="nav-link" href="doc_compare.html">Compare Documents</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container content-1">
        <h1>Plagiarism Checker</h1>

        <div class="text-content">

            <p>Choose two files to compare!</p>
            <div class="row">
                <div class="col-md-5 tab-content-2">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="text-tab-2" data-toggle="tab" href="#text-input-dc-1" role="tab"
                                aria-controls="text-input-ws" aria-selected="true">Text</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="file-tab-2" data-toggle="tab" href="#file-input-dc-1" role="tab"
                                aria-controls="file-input-ws" aria-selected="false">File Upload</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="text-input-dc-1" role="tabpanel" aria-labelledby="text-tab-2">
                            <form>
                                <textarea id="text-in-1"></textarea>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="file-input-dc-1" role="tabpanel" aria-labelledby="file-tab-2">
                            <form>
                                <input id="file-in-1" type="file">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 tab-content-2">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="text-tab-3" data-toggle="tab" href="#text-input-dc-2" role="tab"
                                aria-controls="text-input-ws" aria-selected="true">Text</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="file-tab-3" data-toggle="tab" href="#file-input-dc-2" role="tab"
                                aria-controls="file-input-ws" aria-selected="false">File Upload</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="text-input-dc-2" role="tabpanel"
                            aria-labelledby="text-tab-3">
                            <form>
                                <textarea id="text-1"></textarea>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="file-input-dc-2" role="tabpanel" aria-labelledby="file-tab-3">
                            <form>
                                <input id="file-1" type="file">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" style="background-color: #2a9d8f; color: white;">Run Search</button>
        </div>

    </div>


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</html>
